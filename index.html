<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPX Tracking</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .tracking-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .tracking-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        .tracking-status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tracking-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 15px;
        }
        .tracking-item:before {
            content: "";
            position: absolute;
            left: 0;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #007bff;
        }
        .tracking-item:after {
            content: "";
            position: absolute;
            left: 5px;
            top: 17px;
            width: 2px;
            height: calc(100% + 5px);
            background-color: #dee2e6;
        }
        .tracking-item:last-child:after {
            display: none;
        }
        .tracking-date {
            font-size: 12px;
            color: #6c757d;
        }
        .tracking-description {
            font-weight: 500;
        }
        .status-delivered {
            color: #28a745;
        }
        .status-cancelled {
            color: #dc3545;
        }
        .status-returned {
            color: #fd7e14;
        }
        .status-transit {
            color: #007bff;
        }
        .status-pickup-failed {
            color: #8b1ccd;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc3545;
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        .search-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-group .form-control {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .button-group .btn {
            flex: 1;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            white-space: nowrap;
            max-width: 150px;
        }
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            .search-container {
                padding: 15px;
            }
            .search-group {
                gap: 12px;
            }
            .search-group .form-control {
                font-size: 14px;
                padding: 8px;
            }
            .button-group {
                gap: 8px;
            }
            .button-group .btn {
                font-size: 14px;
                padding: 8px 12px;
                max-width: 120px;
            }
        }
        @media (max-width: 400px) {
            .search-group .form-control {
                font-size: 16px;
                padding: 6px;
            }
            .button-group .btn {
                font-size: 13px;
                padding: 6px 10px;
                max-width: 100px;
            }
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        .clear-input {
            position: absolute;
            right: 3px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 36px;
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
            user-select: none;
            line-height: 1;
        }
        #tracking-number {
            padding-right: 31px;
            border-radius: 6px;
        }
        .clear-input:hover {
            color: #dc3545;
        }
        .form-control {
            padding-right: 40px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        @media (max-width: 576px) {
            .clear-input {
                font-size: 16px;
                right: 3px;
            }
            .form-control {
                padding-right: 35px;
            }
        }
        @media (max-width: 400px) {
            .clear-input {
                font-size: 30px;
                right: 3px;
            }
            .form-control {
                padding-right: 30px;
            }
        }
        .modal-content {
            border-radius: 10px;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {
            border-top: none;
            padding: 15px 20px;
        }
        #find-number-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            align-items: center;
            text-align: center;
            gap: 10px;
        }
        #find-number-loader {
            display: none;
            margin: 15px auto;
        }
        input[type="number"]#prefix,
        input[type="number"]#phone-number {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: textfield;
        }
        input[type="number"]#prefix::-webkit-inner-spin-button,
        input[type="number"]#prefix::-webkit-outer-spin-button,
        input[type="number"]#phone-number::-webkit-inner-spin-button,
        input[type="number"]#phone-number::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .copy-button {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">SPX Tracking</h1>
        
        <div class="search-container">
            <div class="search-group">
                <div class="input-group position-relative">
                    <input type="text" id="tracking-number" class="form-control" autofocus placeholder="Nhập mã vận đơn">
                    <span class="clear-input" id="clear-input" style="display: none;">×</span>
                </div>
                <div class="button-group">
                    <button class="btn btn-info" type="button" id="paste-button">Dán</button>
                    <button class="btn btn-primary" type="button" id="search-button">Tìm kiếm</button>
                    <button class="btn btn-secondary" type="button" id="copy-url-button">Copy URL</button>
                    <button class="btn btn-success" type="button" id="find-number-button" data-bs-toggle="modal" data-bs-target="#findNumberModal">Tìm số</button>
                </div>
            </div>
            <div id="error-message" class="error-message">Vui lòng nhập mã vận đơn hợp lệ.</div>
        </div>
        
        <div id="loader" class="loader"></div>
        
        <div id="tracking-container" class="tracking-container">
            <div class="tracking-header">
                <div id="tracking-status" class="tracking-status"></div>
                <div id="delivery-person"></div>
            </div>
            <div id="tracking-timeline"></div>
        </div>
    </div>
    <div class="modal fade" id="findNumberModal" tabindex="-1" aria-labelledby="findNumberModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="findNumberModalLabel">Tìm số điện thoại</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <div class="mb-3">
                        <label for="carrier" class="form-label">Nhà mạng</label>
                        <select class="form-select" id="carrier">
                            <option value="vietnamobile">Vietnamobile</option>
                            <option value="viettel">Viettel</option>
                            <option value="mobifone">Mobifone</option>
                            <option value="vinaphone">Vinaphone</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="prefix" class="form-label">Đầu số</label>
                        <input type="number" class="form-control" id="prefix" placeholder="VD: 098" pattern="[0-9]*" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    </div> -->
                    <div class="mb-3">
                        <label for="phone-number" class="form-label">Số điện thoại</label>
                        <input type="number" class="form-control" id="phone-number" placeholder="VD: 123456789" pattern="[0-9]*" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
                    </div>
                    <div id="find-number-result" class="alert"></div>
                    <div id="find-number-loader" class="loader"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="find-number-search">Tìm kiếm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
